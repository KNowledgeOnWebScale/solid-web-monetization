apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: solid-wmp-route
spec:
  entryPoints:
  - web
  routes:
  - kind: Rule
    match: Host(`wmp.solid-wm.discover.ilabt.imec.be`)
    services:
    - name: solid-wmp-service
      port: http

---

