apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Values.wmp.name}}-test-connection"
  labels:
    {{ .Values.wmp.name}}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ .Values.wmp.name}}:{{ .Values.wmp.service.port }}']
  restartPolicy: Never

