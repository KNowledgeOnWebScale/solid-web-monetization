    SUBSCRIPTION_ASSET_CODE: "USD"
    SUBSCRIPTION_ASSET_SCALE: 2
    SUBSCRIPTION_INTERVAL: "P1M"
    IDP_URI_SOLID_COMMUNITY: "https://solidcommunity.net/.well-known/openid-configuration"
    CLIENT_ID: "f61aefb2d8e70b4070a226dc36a6420f"
    CLIENT_SECRET: "3064c0572a6769783a2326ae7b3b0140"

