replicaCount: 1

wmp:
  name: solid-wmp
  image:
    repository: ghcr.io/knowledgeonwebscale/solid-web-monetization/wmp
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  podAnnotations: {}

  service:
    type: ClusterIP
    port: 80

  config:
    HTTP_PORT: 8080
    BASE_URI: "https://wmp.solid-wm.discover.ilabt.imec.be"
    MONGO_CONNECTION_STRING: "mongodb://solid-mongo-svc"
    MONGO_DATABASE_NAME: "demo-wmp"
